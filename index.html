<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amin's Calculator</title>
</head>
<body>
    <h1>Welcome to Amin's Calculator</h1>
    <div class = "container">
        <div class = "calculator">
            <div type="text" class = "display">
                <div id="history">0</div>
                <div id="result">0</div>
            </div>
            <div class = "buttons">
                <button id = "seven" class = "btn number" data-value="7">7</button>
                <button id = "eight" class = "btn number" data-value="8">8</button>
                <button id = "nine" class = "btn number" data-value="9">9</button>
                <button id = "divide" class = "btn operator" data-value="/">/</button>
                <button id = "four" class = "btn number" data-value="4">4</button>
                <button id = "five" class = "btn number" data-value="5">5</button>
                <button id = "six" class = "btn number" data-value="6">6</button>
                <button id = "multiply" class = "btn operator" data-value="*">*</button>
                <button id = "one" class = "btn number" data-value="1">1</button>
                <button id = "two" class = "btn number" data-value="2">2</button>
                <button id = "three" class = "btn number" data-value="3">3</button>
                <button id = "subtract" class = "btn operator" data-value="-">-</button>
                <button id = "zero" class = "btn number" data-value="0">0</button>
                <button id = "decimal" class = "btn" data-value=".">.</button>
                <button id = "add" class = "btn operator" data-value="+">+</button>
                <button id = "clear" class = "btn clear">C</button>
                <button id = "allClear" class = "btn allClear">AC</button>
                <button id = "equals" class = "btn equal">=</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
